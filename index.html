<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div>
        <button class="bedrock primary">Primary</button>
        <button class="bedrock hero">Create</button>
        <button class="bedrock secondary">Peaceful</button>
        <button class="bedrock secondary small">Create on Realm Server</button>
        <button class="bedrock secondary big">Survival</button>
        
        <div class="container bedrock">
            <div class="section">
                <p>World name</p>
                <input type="text" class="bedrock" placeholder='"My World"'>
            </div>
            <div class="section">
                <p>Game mode</p>
                <button class="bedrock secondary big">Survival</button>
                <button class="bedrock secondary big">Creative</button>
            </div>
            <div class="section">
                <p>Difficulty</p>
                <button class="bedrock secondary">Peaceful</button>
                <button class="bedrock secondary">Easy</button>
                <button class="bedrock secondary">Normal</button>
                <button class="bedrock secondary">Hard</button>
            </div>
        </div>
    </div>
</body>
</html>
